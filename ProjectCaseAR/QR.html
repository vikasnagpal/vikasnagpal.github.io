<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
    }

    if (/android/i.test(userAgent)) {
        return "Android";
    }
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}
    
var os = '';
var type = getMobileOperatingSystem();

window.onload = function() {
    if (type == "Windows Phone") {
         os+= "Windows Phone";
        document.getElementById("demo").innerHTML = os;}
    else if(type=="Android"){
        document.location.href = "/builds/android/SDZ-BC-AR-Alpha-6.apk";  
    }
    else if(type=="iOS"){
        document.location.href = "itms-services://?action=download-manifest&url=/builds/iOS/manifest.plist";  
    }
    else if(type=="unknown")
    {
        os+= "Please scan using supported device";
        document.getElementById("demo").innerHTML = os;
    } 
};

</script>

</body>
</html>
