<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
    }

    if (/android/i.test(userAgent)) {
        return "Android";
    }
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}
    
var os = '';
var type = getMobileOperatingSystem();

window.onload = function() {
    debugger
    if (type == "Windows Phone") {
         os+= "Windows Phone"
        document.getElementById("demo").innerHTML = os;}
    else if(type=="Android"){
        os+= "Android"
        os += '<a href="/builds/android/SDZ-BC-AR-Alpha-6.apk" download>';
        document.getElementById("demo").innerHTML = os;
    }
    else if(type=="iOS"){
        os += '<a href="/builds/iOS/manifest.plist" download>download</>';
        document.getElementById("demo").innerHTML = os;
    }
    else if(type=="unknown")
    {
        os+= "Please open this link on android or ios device. You can also scan the QR code provided below to download the the app directly on device \n";
        os += '<a href="/builds/iOS/manifest.plist" download>download</>'
        document.getElementById("demo").innerHTML = os;
    }
};

</script>

</body>
</html>
